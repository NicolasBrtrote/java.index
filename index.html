<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartela de Bingo</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gerador de Cartela de Bingo</h1>
    <button onclick="gerarCartela()">Gerar Nova Cartela</button>
    <table id="cartela">
        <!-- A cartela será gerada aqui -->
    </table>

    <script>
        function gerarCartela() {
            var cartela = [];
            var numerosGerados = [];
            var table = document.getElementById("cartela");
            table.innerHTML = '';

            while (cartela.length < 25) {
                var numeroAleatorio = Math.floor(Math.random() * 75) + 1;
                if (!numerosGerados.includes(numeroAleatorio)) {
                    numerosGerados.push(numeroAleatorio);
                    cartela.push(numeroAleatorio);
                }
            }

            for (var i = 0; i < 5; i++) {
                var row = table.insertRow();
                for (var j = 0; j < 5; j++) {
                    var cell = row.insertCell();
                    cell.innerHTML = cartela[i * 5 + j];
                }
            }
        }

        gerarCartela(); // Gera uma cartela ao carregar a página
    </script>
</body>
</html>
